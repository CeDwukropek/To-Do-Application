<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="calendarContainer">
        <div class="namesOfDays">
            <p class="flexBlock">P</p>
            <p class="flexBlock">W</p>
            <p class="flexBlock">Ś</p>
            <p class="flexBlock">C</p>
            <p class="flexBlock">P</p>
            <p class="flexBlock">S</p>
            <p class="flexBlock">N</p>
        </div>
        <div class="calendar"></div>
    </div>
    <div class="notesContainer">
        <div class="stickyNote flexBlock" id="noteCreator">
            <div class="head"></div>
            <div class="body">
                <div class="content">
                    <p>
                        Zacznij pisać...
                    </p>
                </div>
                <div class="flexBlock bottom">
                    <div class="date">
                        14.01.2023
                    </div>
                    <div class="navigationDot flexBlock" id="1">
                        <img src="images/icons/row-top-light.png" alt="arrow">
                    </div>
                </div>
            </div>
        </div>

        <div class="stickyNote flexBlock">
            <div class="head"></div>
            <div class="body">
                <div class="content">
                    <p>
                        Przykładowy tekst.
                    </p>
                </div>
                <div class="flexBlock bottom">
                    <div class="date">
                        14.01.2023
                    </div>
                    <div class="navigationDot flexBlock" id="2">
                        <img src="images/icons/row-top-light.png" alt="arrow">
                    </div>
                </div>
            </div>
        </div>

        <div class="stickyNote flexBlock">
            <div class="head"></div>
            <div class="body">
                <div class="content">
                    <p>
                        Ale może być też więcej tekstu. W tedy zaczyna się ładnie zawijać.
                    </p>
                </div>
                <div class="flexBlock bottom">
                    <div class="date">
                        14.01.2023
                    </div>
                    <div class="navigationDot flexBlock" id="3">
                        <img src="images/icons/row-top-light.png" alt="arrow">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/calendar.js"></script>
<script src="js/navigationDot.js"></script>
</html>
